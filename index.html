<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
		<script src="./js/jquery-3.6.0.js"></script>
    <title>Movie Tickets</title>
	</head>
	<body>
    <div class="container">
      <h1>Dru's Cinema</h1>
      <p>Welcome!</p>
      <p>Please insert age below to continue</p>
      <div class="row">
        <div class="card-content">
          <form class="age">
            <div class="col-md-4">
              <input type="radio" id="kids" name="my-age">
              <label for="kids">KIDS (12 and below)</label>
            </div><br>
            <div class="col-md-4">
              <input type="radio" id="teens" name="my-age">
              <label for="teens">TEENS (13 to 17)</label>
            </div><br>
            <div class="col-md-4">
              <input type="radio" id="adults" name="my-age">
              <label for="adults">ADULTS (18 and above)</label>
            </div><br>
            <button type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
			

		<script src="./js/scripts.js"></script>
	</body>
</html>
