<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
		<script src="./js/jquery-3.6.0.js"></script>
    <title>Movie Tickets</title>
	</head>
	<body>
    <div class="container">
      <div class="card-header">
        <h1>Dru's Cinema</h1>
        <h1>Welcome!</h1>
        <h2>Please fill in the form below</h2>
      </div>
      <form id="customer-detais">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <h3>Select age group</h3>
              <p>
                <input type="radio" id="kids" name="my-age" required>
                <label for="kids">KIDS (12 and below)</label><br>  
              </p>
              <p>
                <input type="radio" id="teens" name="my-age">
                <label for="teens">TEENS (13 to 17)</label>  
              </p>
              <p>
                <input type="radio" id="adults" name="my-age">
                <label for="adults">ADULTS (18 and above)</label><br>  
              </p>
            </div><br>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <h2>Select movie</h2>
              <div id="hidden-kids">
                <h2>KIDS MOVIES</h2>
                <input type="radio" id="kid1" name="kid-movie" required>
                <label for="kid1">Ice Age</label><br>
                <input type="radio" id="kid2" name="kid-movie">
                <label for="kid2">Despicable Me</label><br>
                <input type="radio" id="kid3" name="kid-movie">
                <label for="kid3">Madagascar</label><br>
              </div>
              <div id="hidden-teens">
                <h2>TEEN MOVIES</h2>
                <input type="radio" id="teen1" name="teen-movie" required>
                <label for="teen1">Twilight</label><br>
                <input type="radio" id="teen2" name="teen-movie">
                <label for="teen2">Hunger Games</label><br>
                <input type="radio" id="teen3" name="teen-movie">                <label for="teen3">Divergent</label><br>
              </div>
              <div id="hidden-adults">
                <h2>ADULTS MOVIES</h2>
                <input type="radio" id="adult1" name="adult-movie" required>
                <label for="adult1">Sausage Party</label><br>
                <input type="radio" id="adult2" name="adult-movie">
                <label for="adult2">Saw</label><br>
                <input type="radio" id="adult3" name="adult-movie">
                <label for="adult3">Tenet</label><br>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <h2>Select number of tickets</h2>
              <label for="num-of-tkt">NUMBER OF TICKETS</label>
              <input type="number" id="num-of-tkt" required>
            </div><br>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="radio" id="morning" name="time-period" required>
              <label for="morning">0900hrs</label><br>
              <input type="radio" id="afternoon" name="time-period">
              <label for="afternoon">1300hrs</label><br>
              <input type="radio" id="evening" name="time-period">
              <label for="evening">1700hrs</label><br>
              <input type="radio" id="night" name="time-period">
              <label for="night">2100hrs</label><br>
            </div><br>
          </div>
        </div>
        <button onclick="validate()" type="submit">SUBMIT</button>
      </form>
    </div>	

		<script src="./js/scripts.js"></script>
	</body>
</html>
